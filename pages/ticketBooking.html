<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    Ticket Booking Page</title>
   <link rel="stylesheet" href="../assets/css/ticketBooking.css">
  </head>
  <body>
    <h1 id="head1" >
      Book your tickets.
    </h1>
    <h3 id="head3">
      <i>welcome to the land of dreams!
    </h3>
    <form onsubmit="submitHandlers()">

     
          <table border="0" id="boxshadow">
            <caption></caption>
            <tr>
            <th id="column">
          <img src="../assets/images/ticketbooking.jpg" width="500px;" height="400px"><br><br>
          </th>
          <td>
            <table id="innerTable">
        <td style="padding:20px;">
        <label>
          <h2>
          First name:
          </h2>
        </label>
        <input 
              type="text" id="name" placeholder=" first name" pattern="[A-Za-z]{3,15}" required>
        <br>
        <label>
          <h2>
            No.of.visitors:
           </h2> 
        </label>
        <input 
              type="number" id="number" placeholder="enter no.of.visitors" min="1" max="100" required>
        <br>
        <label>
          <h2>
            Email ID: 
          </h2>
        </label>
        <input 
              type="email" id="email id" placeholder="enter email ID"  required>
        <br>
        <label>
          <h2>
            Password:
          </h2>
        </label>
         <input 
              type="password" id="password" placeholder="enter password" pattern="[A-Za-z0-9@#$%^&*!_]{6,6}"  required>
         <br>
         </td>
         <td>
         <label>
           <h2>
             Last name:
           </h2>
         </label>
         <input 
               type="name" id="lastname" placeholder="lastname" pattern="[A-Za-z]{3,15}" required>
          <br>
         <label>
            <h2>
            Phone:
            </h2>
          </label>
          <input 
              type="tel" id="phone number" placeholder="enter phone number" min="9000000000" minlength="10" maxlength="10"   required>
          <br>
          <label>
            <h2>
           Place:
            </h2>
          </label>
          <input 
             type="text" id="place"name="place" placeholder="enter desired place"  required>
        
        <br>
        <label>
            <h2>
          Date of journey:
            </h2>
          </label>

          <input 
           type="date" id="date" min="2021-12-01"  max="2022-01-30" placeholder="date" style="color:gray" required><br>
        <br>
           </td>
        </table>
      </td>
    </tr><br>
    <br>
    <tr>
      <td colspan="2">
       <h2 id="head2">Will you be requiring any of the following?</h2>
       <br>
       <br>
       <p1 class="label">list any allergies that you have(including food or drug allergies):</p1>
       <input type="text" placeholder="any allergies" id="input1">
       <br>
       <br>
       <form>
             
              <p1 class="label">Special seating</p1>
               &nbsp;&nbsp;
              <p1 class="label"><input type="radio" id="yesSpecialSeat" value="yes">Yes</p1>
              <p1 class="label"><input type="radio" id="noSpecialSeat" value="no">No</p1>
  
            &nbsp;&nbsp;&nbsp;&nbsp;
              <p1 class="label">Handicapped accomodation</p1></span>
              &nbsp;&nbsp;
            
              <p1 class="label"><input type="radio" id="yesHandicap" value="yes">Yes</p1>
              <p1 class="label"><input type="radio" id="noHandicap" value="no">No</p1>
            
       </form>
       <br>
       <br>
       <label class="label">
        <p1>Questions/Comments</p1></label>
       <br>
       <textarea name="message" rows="10" cols="30" id="input2" ></textarea>
         
      </td>
    </tr>

    </table>
    <br>
    <br>
   
      <button class="plant" type="reset" id="button1"> reset</button>
      <button class="plant" type="submit" id="button2">submit </button>
    </form>
<script  src="../assets/js/ticket booking.js"></script>
  </body>
</html>
