<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    Ticket Booking Page</title>
   <link rel="stylesheet" href="../assets/css/ticketBooking.css">
  </head>
  <body>
    <h1 id="head1" >
      Book your tickets.
    </h1>
    <h3 id="head3">
      <em>welcome to the land of dreams!
    </h3>
    <form onsubmit="sendEmail()" method="post">

     
          <table border="0" id="boxshadow">
            <caption></caption>
            <tr>
            <th id="column" scope="row">
          <img src="../assets/images/disneytravel.jpg" alt="ticketbooking flight image" id="image"
          width="500px;" height="400px"><br><br>
          </th>
          <td>
            <table id="innerTable">
              <caption></caption>
        <th style="padding:20px;" scope="row">
        <label>
          <h2>
          First name:
          </h2>
        </label>
        <input 
              type="text" id="name" placeholder=" first name" pattern="[A-Za-z]{3,15}" class="input" required>
        <br>
        <label>
          <h2>
            No.of.visitors:
           </h2> 
        </label>
        <input 
              type="number" id="number" placeholder="enter no.of.visitors" min="1" max="100" class="input" required>
        <br>
        <label>
          <h2>
            Email ID: 
          </h2>
        </label>
        <input 
              type="email" id="email id" placeholder="enter email ID" class="input" required>
        <br>
        
         </td>
         <td>
         <label>
           <h2>
             Last name:
           </h2>
         </label>
         <input 
               type="name" id="lastname" placeholder="lastname" pattern="[A-Za-z]{3,15}" class="input" required>
          <br>
         <label>
            <h2>
            Phone:
            </h2>
          </label>
          <input 
              type="tel" id="phone number" placeholder="enter phone number" class="input"
              min="9000000000" minlength="10" maxlength="10"   required>
              <br>
              <label>
                  <h2>
                Date of journey:
                  </h2>
                </label>
      
                <input 
                 type="date" id="date" min="2021-12-01"  max="2022-01-30" class="input"
                 placeholder="date" style="color:gray" required><br>
              <br>
       
           </th>
        </table>
      </td>
    </tr><br>
    <br>
    <tr>
      <td colspan="2">
       <h2 id="head2">Will you be requiring any of the following?</h2>
       <br>
       <br>
       <p1 class="label">list any allergies that you have(including food or drug allergies):</p1>
       <input type="text" placeholder="any allergies" id="input1" class="input">
       <br>
       <br>
       <br>
       <br>
       <form>
             
              <p1 class="label">Special seating</p1>
               &nbsp;&nbsp;
              <p1 class="label"><input type="radio" id="yesSpecialSeat" >Yes</p1>
              <p1 class="label"><input type="radio" id="noSpecialSeat" >No</p1>
  
            &nbsp;&nbsp;&nbsp;&nbsp;
              <p1 class="label">Handicapped accomodation</p1></span>
              &nbsp;&nbsp;
            
              <p1 class="label"><input type="radio" id="yesHandicap" >Yes</p1>
              <p1 class="label"><input type="radio" id="noHandicap" >No</p1>
            
       </form>
       <br>
       <br>
       <label class="label">
        <p1>Questions/Comments</p1></label>
       <br>
       <textarea name="message" rows="10" cols="30" id="input2" ></textarea>
        <br>
        <br> 
      </td>
    </tr>

    </table>
    <br>
    <br>
   
      <button class="plant" type="reset" id="button1"> reset</button>
      <button class="plant" type="submit" id="button2">submit </button>
      <button class="plant" onclick="StorageOfdetails()" id="button3">next </button>
    </form>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
<script  src="../assets/js/ticket booking.js"></script>
  </body>
</html>
