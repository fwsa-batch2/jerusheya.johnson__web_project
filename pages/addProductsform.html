<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../assets/images/mainlogo.png">
    <link rel="stylesheet" href="../assets/css/addCategoryForm.css">
</head>

<body>
    <h1>Add Products to category</h1>
    <form onsubmit="addProduct(event)" id="productForm">
        <input type="url" id="image" placeholder="url">
        <br><br>
        <input type="text" placeholder="product name" id="productname" required>
        <br><br>
        <input type="text" placeholder="category name" id="categoryname" required>
        <br><br>
        <input type="text" placeholder="Cost" id="Cost">
        <br><br>
        <button type="submit" id="button">Update</button>
    </form>
    <script src="../assets/js/addProduct.js"></script>
</body>

</html>
