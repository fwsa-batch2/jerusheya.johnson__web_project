<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user</title>
    <link rel="stylesheet" href="../assets/css/forget password.css">
    <style>
        input{
            border-style: outset;
            border-radius: 20px;
            background-color: white;
            color:rgb(3, 3, 71);
        }
        tr{
            padding: 20px;
        }
        button{
            font-size: x-large;
            margin:30px;
        }
        .button{
            font-size: x-large;
            margin:30px;
            border-bottom:1x solid rgb(3, 3, 71);
            border-color: rgb(3, 3, 71);
        }
    </style>
</head>
<body>
    <center>
    <h1 style="padding-top:50px;">Register New Account</h1>
    </center>
    <br>
    <center>
    <form onsubmit="loginAlert()">
    <table style="text-align: center; padding:50px;margin-top: 100px;">
        <tr>
            <td>
               <label>Username</label>
            </td>
            <td>
               <input type="text" placeholder="Username" id="username" minlength="3" maxlength="9" 
             title="name should be in alphabets only" required>
            </td>
        </tr>
        <tr>
            <td>
              <label>Email</label>
            </td>
            <td>
                <input type="email" placeholder="email" id="email" required> 
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password" placeholder="password" id="password" 
                minlength="6" maxlength="6"required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Confirm password</label>
            </td>
            <td>
                <input type="password" placeholder="confirm password" id="cpassword" required>
            </td>
        </tr>
    </table>
    </center>
    <center>
       <button><a href="../pages/Login disney.html">back</a></button>
        <button class="button"> login </button>
    </center>
</form>
<script src="../assets/js/register.js"></script>
</body>
</html>
