<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user</title>
    <link rel="stylesheet" href="../assets/css/register.css">
    
</head>
<body>
    <center>
    <h1 id="head1">Register New Account</h1>
    </center>
    <br>
    <center>
    <form onsubmit="loginAlert()">
    <table>
        <tr>
            <td>
               <label>Username</label>
            </td>
            <td>
               <input type="text" placeholder="Username" id="username" pattern="[A-Za-z]{3,15}"
             title="please enter a valid username" required>
            </td>
        </tr>
        <tr>
            <td>
              <label>Email</label>
            </td>
            <td>
                <input type="email" placeholder="email" id="email" required> 
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password" placeholder="password" id="password" pattern="[A-Za-z0-9@#$%^&*!_]{6,6}"
                minlength="6" maxlength="6" title="please give a valid password"
               required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Confirm password</label>
            </td>
            <td>
                <input type="password" placeholder="confirm password" id="cpassword" pattern="[A-Za-z0-9@#$%^&*!_]{6,6}"
                minlength="6" maxlength="6"required>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
        <span margin="center"><input type="checkbox" onchange="showPassword()" id="checkbox"><p1>Show password</p1></span>
           </td>
        </tr>
    </table>
    </center>
    <center>
       <button><a href="../pages/Login disney.html">back</a></button>
        <button class="button"> login </button>
    </center>
</form>
<script src="../assets/js/register.js"></script>
</body>
</html>
